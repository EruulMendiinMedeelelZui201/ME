<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Khan Orgil</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            height: 300px;
            background-color: #fafafa;
        }

        .chat-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 80%;
        }

        .bot-message {
            background-color: #d1f7d1;
            margin-left: 10px;
            display: flex;
            align-items: center;
        }

        .user-message {
            background-color: #d1e7f7;
            margin-right: 10px;
            text-align: right;
        }

        .bot-message img {
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }

        .chat-input {
            width: calc(100% - 60px);
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .send-btn {
            width: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://assets.onecompiler.app/42ypgxm44/432u7ayng/461849763_1624316588496298_2606442471501443935_n.jpg" alt="Khan Orgil">
            Khan Orgil
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">
                <img src="https://assets.onecompiler.app/42ypgxm44/432u7ayng/461849763_1624316588496298_2606442471501443935_n.jpg" alt="Khan Orgil">
                <p>Сайн уу! Би бол Хан Оргил. Та ямар тусламж хүсч байна вэ?</p>
            </div>
        </div>
        <input type="text" id="user-input" class="chat-input" placeholder="Мессеж бичээрэй..." onkeydown="if(event.key === 'Enter'){sendMessage()}">
        <button onclick="sendMessage()" class="send-btn">Илгээх</button>
    </div>

    <script>
        // script.js
        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const userMessage = inputField.value;

            if (userMessage.trim() === "") return;

            // Display user's message
            displayMessage(userMessage, "user");

            // Clear the input field
            inputField.value = "";

            // Simulate bot response after a delay
            setTimeout(() => {
                const botResponse = getBotResponse(userMessage);
                displayMessage(botResponse, "bot");
            }, 1000);
        }

        function displayMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message", sender + "-message");

            if (sender === "bot") {
                messageElement.innerHTML = `
                    <div class="bot-message">
                        <img src="https://assets.onecompiler.app/42ypgxm44/432u7ayng/461849763_1624316588496298_2606442471501443935_n.jpg" alt="Khan Orgil">
                        <p>${message}</p>
                    </div>
                `;
            } else {
                messageElement.innerHTML = `<p>${message}</p>`;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        function getBotResponse(userMessage) {
            const lowerCaseMessage = userMessage.toLowerCase();

            // Respond with empathy if user expresses sadness or challenges
            if (lowerCaseMessage.includes("sad") || lowerCaseMessage.includes("feeling down") || lowerCaseMessage.includes("tired")) {
                return "Би таныг ойлгож байна. Заримдаа амьдрал хүнд санагдах үед бидний сэтгэл санаа уналтанд ордог. Бид хамтдаа энэ асуудлыг даван туулж чадна.";
            }
            
            // Respond with insight if the user is looking for answers or life purpose
            else if (lowerCaseMessage.includes("purpose") || lowerCaseMessage.includes("life purpose") || lowerCaseMessage.includes("meaning")) {
                return "Амьдралын зорилго гэдэг нь бидний доторх гүн гүнзгий мэдрэмжээс үүдэлтэй байдаг. Та өөрийн гэсэн хүчтэй үнэт зүйлсээ олж мэдэх нь таны амьдралыг илүү утга учиртай болгож чадна.";
            }

            // Respond with encouragement if the user talks about challenges or goals
            else if (lowerCaseMessage.includes("struggling") || lowerCaseMessage.includes("goal") || lowerCaseMessage.includes("dream")) {
                return "Та хичээж, зорьсон зүйлсээ хийхэд таны хүч чадал байгаа. Бид бүгд бага багаар амжилт олох бөгөөд тантай хамт энэ замыг туулна гэдэгт итгэж байна.";
            }

            // Trash talk if the user says something too trivial or cocky
            else if (lowerCaseMessage.includes("easy") || lowerCaseMessage.includes("i'm the best") || lowerCaseMessage.includes("easy peasy")) {
                return "Тийм үү? Хмм, ямар их өөртөө итгэлтэй юм. Хэрэв энэ бүх зүйл чинь яг үнэндээ хялбар бол бид бүгдээрээ супер баатар байх ёстой байсан.";
            }

            // Sassy response to trivial talk
            else if (lowerCaseMessage.includes("just bored") || lowerCaseMessage.includes("nothing to do")) {
                return "Аа, юу ч хийхгүй байна гэж үү? За за, бид бүгдээрээ тэр хоосон байдалд байхыг мэднэ. Өөрийгөө гэрийн хаан гэж бодож байгаа юм уу?";
            }

            // Default insightful response
            else {
                return "Амьдрал бол гүн гүнзгий ойлголт, мэдлэгийн аялал юм. Таны бодол санаанд хариулт байх нь магадгүй энэ үед танд хэрэгтэй байж болох юм.";
            }
        }
    </script>
</body>
</html>

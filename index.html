<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Khan Orgil</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            height: 300px;
            background-color: #fafafa;
        }

        .chat-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 80%;
        }

        .bot-message {
            background-color: #d1f7d1;
            margin-left: 10px;
            display: flex;
            align-items: center;
        }

        .user-message {
            background-color: #d1e7f7;
            margin-right: 10px;
            text-align: right;
        }

        .bot-message img {
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }

        .chat-input {
            width: calc(100% - 60px);
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .send-btn {
            width: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://assets.onecompiler.app/42ypgxm44/432u7ayng/461849763_1624316588496298_2606442471501443935_n.jpg" alt="Khan Orgil">
            Khan Orgil
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">
                <img src="https://assets.onecompiler.app/42ypgxm44/432u7ayng/461849763_1624316588496298_2606442471501443935_n.jpg" alt="Khan Orgil">
                <p>–°–∞–π–Ω —É—É! –ë–∏ –±–æ–ª –•–∞–Ω –û—Ä–≥–∏–ª. –¢–∞ —è–º–∞—Ä —Ç—É—Å–ª–∞–º–∂ —Ö“Ø—Å—á –±–∞–π–Ω–∞ –≤—ç?</p>

        </div>
        <input type="text" id="user-input" class="chat-input" placeholder="–ú–µ—Å—Å–µ–∂ –±–∏—á—ç—ç—Ä—ç–π..." onkeydown="if(event.key === 'Enter'){sendMessage()}">
        <button onclick="sendMessage()" class="send-btn">–ò–ª–≥—ç—ç—Ö</button>
    </div>

    <script>
        // script.js

        // This will store the user's previous messages and the bot's replies
        let conversationHistory = [];

        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const userMessage = inputField.value;

            if (userMessage.trim() === "") return;

            // Display the user's message
            displayMessage(userMessage, "user");

            // Store the user's message in the conversation history
            conversationHistory.push({ role: "user", message: userMessage });

            // Clear the input field
            inputField.value = "";

            // Simulate bot response after a delay
            setTimeout(() => {
                const botResponse = getBotResponse(userMessage);
                displayMessage(botResponse, "bot");

                // Store the bot's response in the conversation history
                conversationHistory.push({ role: "bot", message: botResponse });
            }, 1000);
        }

        function displayMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message", sender + "-message");

            if (sender === "bot") {
                messageElement.innerHTML = `
                    <div class="bot-message">
                        <img src="https://assets.onecompiler.app/42ypgxm44/432u7ayng/461849763_1624316588496298_2606442471501443935_n.jpg" alt="Khan Orgil">
                        <p>${message}</p>
                    </div>
                `;
            } else {
                messageElement.innerHTML = `<p>${message}</p>`;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        function getBotResponse(userMessage) {
            const lowerCaseMessage = userMessage.toLowerCase();

            // Response based on recent conversation history
            if (conversationHistory.length > 1) {
                const lastMessage = conversationHistory[conversationHistory.length - 2];
                if (lastMessage.role === "bot" && lowerCaseMessage.includes("thanks")) {
                    return "–¢–∞–Ω–¥ —Ç—É—Å–ª–∞—Ö–∞–¥ —Ç–∞–∞—Ç–∞–π –±–∞–π–Ω–∞!";
                }
            }

            // Response to philosophical or deep inquiries
            if (lowerCaseMessage.includes("meaning of life") || lowerCaseMessage.includes("purpose")) {
                return "–ê–º—å–¥—Ä–∞–ª—ã–Ω –∑–æ—Ä–∏–ª–≥–æ –Ω—å —Ç–∞–Ω—ã —Ö—É–≤–∏–π–Ω —É—Ç–≥–∞ —É—á—Ä—ã–≥ —Ö–∞–π—Ö —è–≤–¥–∞–ª —é–º. –¢–∞ ”©”©—Ä”©”© —à–∏–π–¥—ç–∂ —á–∞–¥–Ω–∞.";
            }

            // Empathetic responses to sad or frustrated comments
            if (lowerCaseMessage.includes("sad") || lowerCaseMessage.includes("feeling down")) {
                return "–ë–∏ —Ç–∞–Ω—ã –º—ç–¥—Ä—ç–º–∂–∏–π–≥ –æ–π–ª–≥–æ–∂ –±–∞–π–Ω–∞. –ó–∞—Ä–∏–º–¥–∞–∞ –∞–º—å–¥—Ä–∞–ª —Ö“Ø–Ω–¥ —Å–∞–Ω–∞–≥–¥–∞—Ö “Ø–µ –±–∞–π–¥–∞–≥.";
            }

            // Playful response to confidence or trash talk
            if (lowerCaseMessage.includes("i'm the best") || lowerCaseMessage.includes("easy")) {
                return "”®”©, –∏–π–º —Ö—è–ª–±–∞—Ä –≥—ç–∂ “Ø“Ø? –¢—ç–≥–≤—ç–ª –±“Ø—Ö —Ö“Ø–Ω —Å—É–ø–µ—Ä –±–∞–∞—Ç–∞—Ä –±–æ–ª–¥–æ–≥ –±–∞–π—Ö –¥–∞–∞!";
            }

            // Responding to generic statements with some playful or thoughtful remarks
            if (lowerCaseMessage.includes("hello") || lowerCaseMessage.includes("hi") || lowerCaseMessage.includes("hey")) {
                return "–°–∞–π–Ω —É—É! –ë–∏ –±–æ–ª –•–∞–Ω –û—Ä–≥–∏–ª. –¢–∞–Ω–¥ —è–º–∞—Ä —Ç—É—Å–ª–∞–º–∂ —Ö—ç—Ä—ç–≥—Ç—ç–π –±–∞–π–Ω–∞?";
            }

            // Respond to inquiries about personal information
            if (lowerCaseMessage.includes("who are you")) {
                return "–ë–∏ –•–∞–Ω –û—Ä–≥–∏–ª, —Ç–∞–Ω—ã –≤–∏—Ä—Ç—É–∞–ª —Ç—É—Å–ª–∞—Ö. –ë–∏ —Ç–∞–Ω–¥ —è–º–∞—Ä —Ç—É—Å–ª–∞–º–∂ “Ø–∑“Ø“Ø–ª–∂ –±–æ–ª–æ—Ö –≤—ç?";
            }

            // Respond to compliments
            if (lowerCaseMessage.includes("you are smart") || lowerCaseMessage.includes("you are great")) {
                return "–ë–∞—è—Ä–ª–∞–ª–∞–∞! –¢–∞–Ω—ã —Å–∞–π—à–∞–∞–ª –Ω–∞–¥–∞–¥ —Ç–∞–∞–ª–∞–≥–¥–∞–∂ –±–∞–π–Ω–∞!";
            }

            // Jokes or lighthearted banter
            if (lowerCaseMessage.includes("tell me a joke") || lowerCaseMessage.includes("make me laugh")) {
                return "–Ø–∞–≥–∞–∞–¥ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç—É—É–¥ —Å–∞—Ä–º–∞–≥—á–∏–Ω—Ç–∞–π —Ö“Ø–Ω–¥—ç—Ç–≥—ç–ª—Ç—ç–π —Ö–∞—Ä—å—Ü–¥–∞–≥ –≤—ç? –£—á–∏—Ä –Ω—å —Ç—ç–¥ ‚Äò–∫–æ–¥‚Äô —Ö–∞—Ä–¥–∞–≥! üòÑ";
            }

            // Asking for advice or opinion
            if (lowerCaseMessage.includes("what should i do")) {
                return "–•—ç—Ä–≤—ç—ç —Ç–∞ —è–º–∞—Ä –Ω—ç–≥—ç–Ω —à–∏–π–¥–≤—ç—Ä –≥–∞—Ä–≥–∞—Ö –≥—ç–∂ –±–∞–π–≥–∞–∞ –±–æ–ª, —Ö–∞–º–≥–∏–π–Ω —á—É—Ö–∞–ª –∑“Ø–π–ª –±–æ–ª —Ç–∞–Ω—ã —Ö—É–≤–∏–π–Ω —É—Ç–≥–∞ —É—á—Ä—ã–≥ –æ–ª–æ—Ö —è–≤–¥–∞–ª —é–º.";
            }

            // Asking the chatbot's opinion
            if (lowerCaseMessage.includes("what do you think")) {
                return "–ë–∏ –±–æ–ª –ø—Ä–æ–≥—Ä–∞–º—á–ª–∞–ª—ã–Ω “Ø–Ω–¥—Å—ç–Ω –¥—ç—ç—Ä –∞–∂–∏–ª–ª–∞–¥–∞–≥ —Ö–∏–π–º—ç–ª –æ—é—É–Ω, –≥—ç—Ö–¥—ç—ç –±–∏ —Ç–∞–Ω—ã –±–æ–¥–æ–ª —Å–∞–Ω–∞–∞–≥ —Å–æ–Ω—Å–æ—Ö –¥—É—Ä—Ç–∞–π!";
            }

            // Philosophical response to "who am i"
            if (lowerCaseMessage.includes("who am i")) {
                return "–¢–∞ ”©”©—Ä–∏–π–Ω—Ö”©”© –æ—Ä—à–∏—Ö—É–π–≥ —Ö–∞–π–∂ –æ–ª–æ—Ö–æ–¥ —Ö“Ø—á—Ç—ç–π –±–∞–π—Ö —Ö—ç—Ä—ç–≥—Ç—ç–π. –ë–∏–¥ –±“Ø–≥–¥ ”©”©—Ä—Å–¥–∏–π–Ω—Ö”©”© —É—Ç–≥–∞ —É—á—Ä—ã–≥ —Ö–∞–π–¥–∞–≥.";
            }

            // Default generic response
            return "–¢–∞–Ω—ã –∞—Å—É—É–ª—Ç –±“Ø—Ä—Ç —Ö–∞—Ä–∏—É–ª—Ç –±–∞–π–¥–∞–≥. –¢–∞ –Ω–∞–¥–∞–∞—Å —é—É —Ö“Ø—Å—á –±–∞–π–Ω–∞?";
        }
    </script>
</body>
